<div class="container">
    <form   #form="ngForm" [formGroup]="jobForm" (ngSubmit)="submitApplication()">
        <h2 class="mb-3">Submit Page</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control w-100" id="name" required>
            <div *ngIf="form.submitted && name?.hasError('required')" class="required">
                Name is required.
            </div>

        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control w-100" id="email">
            <div *ngIf="form.submitted && email?.hasError('required')" class="required">
                Email is required.
            </div>

        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="number" formControlName="phoneNumber" class="form-control w-100" id="phoneNumber">
            <div *ngIf="form.submitted && phoneNumber?.hasError('required')" class="required">
                Phone number is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="totalExperience" class="form-label">Total Experience</label>
            <input type="number" formControlName="totalExperience" class="form-control w-100" id="totalExperience">
            <div *ngIf="form.submitted && totalExperience?.hasError('required')" class="required">
                Total Experience is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="resume" class="form-label">Resume</label>
            <input type="file" formControlName="resume" class="form-control w-100" id="resume" (change)="onFileChange($event)">
            <div *ngIf="form.submitted && resume?.hasError('required')" class="required">
                Resume is required.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn" >Submit</button>
    </form>
</div>

<div *ngIf="showSuccess" class="modal fade show d-block">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            {{message}}
          </div>
          <div class="modal-footer">
            <button type="button" (click)="successOk()" class="btn btn-primary btn" >Ok</button>
          </div>
        </div>
      </div>

</div>
